services:
  postgres:
    image: postgres:18
    platform: linux/amd64  # For Colima with Rosetta support
    container_name: isthetube-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: isthetube
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql  # Changed for PostgreSQL 18+
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2.1-alpine
    platform: linux/amd64  # For Colima with Rosetta support
    container_name: isthetube-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

