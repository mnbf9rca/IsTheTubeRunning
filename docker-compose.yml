services:
  postgres:
    image: postgres:18
    platform: linux/amd64  # For Colima with Rosetta support
    container_name: isthetube-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: isthetube
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql  # Changed for PostgreSQL 18+
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2.1-alpine
    platform: linux/amd64  # For Colima with Rosetta support
    container_name: isthetube-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64  # For Colima with Rosetta support
    container_name: isthetube-celery-worker
    restart: unless-stopped
    command: uv run celery -A app.celery.app worker --loglevel=info
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/isthetube
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app:ro
    networks:
      - default

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64  # For Colima with Rosetta support
    container_name: isthetube-celery-beat
    restart: unless-stopped
    command: uv run celery -A app.celery.app beat --loglevel=info
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/isthetube
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
    volumes:
      - ./backend:/app:ro
    networks:
      - default

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
