# Pre-commit hooks for monorepo
# Install: uv sync && uv run pre-commit install
# Run manually: uv run pre-commit run --all-files

repos:
  # Universal checks and auto-fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: forbid-new-submodules
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # Prevent .env files in root directory
  - repo: local
    hooks:
      - id: no-root-env-files
        name: Block .env files in root directory
        entry: bash -c 'if ls .env* 2>/dev/null | grep -v ".env.example" > /dev/null; then echo "ERROR - .env files should be in backend/ directory not root"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true

  # Backend: Ruff linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # Backend: Type checking with mypy
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'cd backend && uv run mypy app'
        language: system
        files: ^backend/app/.*\.py$
        pass_filenames: false
      - id: encrypt-dotenv
        name: Re-encrypt .env files with dotenvx
        entry: bash -c 'cd backend && dotenvx encrypt'
        language: system
        always_run: true
        pass_filenames: false
      - id: dotenvx-precommit
        name: Verify .env files are protected (encrypted or gitignored)
        entry: bash -c 'cd backend && dotenvx ext precommit'
        language: system
        always_run: true
        pass_filenames: false

  # Frontend: Prettier, ESLint, and TypeScript
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend && npm run format'
        language: system
        files: ^frontend/src/.*\.(js|ts|tsx|css)$
        pass_filenames: false
      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && npm run lint:fix'
        language: system
        files: ^frontend/src/.*\.[jt]sx?$
        pass_filenames: false
      - id: tsc
        name: tsc
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/src/.*\.[jt]sx?$
        pass_filenames: false
      - id: frontend-build
        name: frontend build
        entry: bash -c 'cd frontend && npm run build'
        language: system
        files: ^frontend/
        pass_filenames: false

  # Shell scripts: Shellcheck
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        name: shellcheck
        files: \.sh$
        args: ['--exclude=SC1091']  # Ignore "not following sourced files" info messages

  # GitHub Actions: actionlint
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
    hooks:
      - id: actionlint
