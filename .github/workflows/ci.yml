name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    env:
      DOTENV_PRIVATE_KEY_CI: ${{ secrets.DOTENV_PRIVATE_KEY_CI }}  # For decrypting .env.ci

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: isthetube_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:8.2.1-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        # v7.1.3
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "backend/pyproject.toml"

      - name: Install dependencies
        working-directory: backend
        run: uv sync

      - name: Install dotenvx
        run: curl -sfS https://dotenvx.sh | sh

      - name: Run ruff format check
        working-directory: backend
        run: uv run ruff format --check .

      - name: Run ruff lint
        working-directory: backend
        run: uv run ruff check .

      - name: Run mypy
        working-directory: backend
        run: uv run mypy app

      - name: Run tests
        working-directory: backend
        env:
          DEBUG: "true"  # Required for self-signed JWT authentication in tests
        run: dotenvx run -f .env.ci -- uv run pytest -v

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Verify API types are in sync
        working-directory: frontend
        run: npm run check-types-sync

      - name: Run format check
        working-directory: frontend
        run: npm run format:check

      - name: Run lint
        working-directory: frontend
        run: npm run lint

      - name: Run type check
        working-directory: frontend
        run: npm run type-check

      - name: Run tests
        working-directory: frontend
        run: npm run test:run

      - name: Build
        working-directory: frontend
        run: npm run build
